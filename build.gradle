group 'net.xuepo'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'scala'

sourceSets {
    main {
        scala {
            srcDirs = ['src/main/scala', 'src/maiin/java']
        }
    }

    test {
        scala {
            srcDirs = ['src/test/scala', 'src/test/java']
        }
    }
}

sourceSets.main.java.srcDirs = []
sourceSets.test.java.srcDirs = []

sourceCompatibility = 1.5


repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.spark:spark-core_2.10:1.6.1'
    compile 'org.apache.spark:spark-sql_2.10:1.3.1'
    //testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.testng:testng:6.7'
}
